<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>


				
/* Atom */
.atom {
  position: relative;
  width: 300px;
  height: 300px;
  animation: 8s atom infinite cubic-bezier(1, 0.25, 0, 0.75);
}
@keyframes atom {
  0% {
    transform: rotate(0deg) scale(1);
  }
  12.5% {
    transform: rotate(-45deg) scale(0.9);
  }
  25% {
    transform: rotate(-90deg) scale(1);
  }
  37.5% {
    transform: rotate(-135deg) scale(0.9);
  }
  50% {
    transform: rotate(-180deg) scale(1);
  }
  62.5% {
    transform: rotate(-225deg) scale(0.9);
  }
  75% {
    transform: rotate(-270deg) scale(1);
  }
  87.5% {
    transform: rotate(-315deg) scale(0.9);
  }
  100% {
    transform: rotate(-360deg) scale(1);
  }
}

/* Nucleus */
.atom::before {
  content: "";
  display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  width: calc(180px / 5);
  height: calc(180px / 5);
  margin-top: calc(calc(180px / 5) / -2);
  margin-left: calc(calc(180px / 5) / -2);
  background: #99f8ff; /* #00d8ff; */
  border-radius: 100%;
  box-shadow: 0 0 3px 0 #00d8ff;
  animation: 2s nucleus infinite cubic-bezier(0.65, 0, 0.35, 1);
}
@keyframes nucleus {
  0% {
    transform: scale(1);
  }
  25% {
    transform: scale(0.9);
  }
  50% {
    transform: scale(1);
  }
  75% {
    transform: scale(0.85);
  }
  100% {
    transform: scale(1);
  }
}

/* Electron Orbit */
.atom > [class^="electron"] {
  border-top: solid rgba(0, 216, 255, 0.5) 1px;
  border-right: solid rgba(0, 216, 255, 0.35) 2px;
  border-bottom: solid rgba(0, 216, 255, 0.2) 4px;
  border-left: solid rgba(0, 216, 255, 0) 2px;
  border-radius: 100%;
  width: 100%;
  height: calc(180px / 2.5);
  position: absolute;
  top: 50%;
  margin-top: calc(calc(180px / 2.5) / -2);
  animation: 1.2s electron-orbit infinite linear;
}
.atom > .electron-alpha {
  transform: rotate(60deg);
  animation: 1s electron-orbit infinite linear;
}
.atom > .electron-omega {
  transform: rotate(-60deg);
  animation: 0.8s electron-orbit infinite linear;
}
@keyframes electron-orbit {
  0% {
    border-top: solid rgba(0, 216, 255, 0.5) 1px;
    border-right: solid rgba(0, 216, 255, 0.35) 2px;
    border-bottom: solid rgba(0, 216, 255, 0.2) 4px;
    border-left: solid rgba(0, 216, 255, 0) 2px;
  }
  25% {
    border-top: solid rgba(0, 216, 255, 0.35) 1px;
    border-right: solid rgba(0, 216, 255, 0.2) 2px;
    border-bottom: solid rgba(0, 216, 255, 0) 4px;
    border-left: solid rgba(0, 216, 255, 0.5) 2px;
  }
  50% {
    border-top: solid rgba(0, 216, 255, 0.2) 1px;
    border-right: solid rgba(0, 216, 255, 0) 2px;
    border-bottom: solid rgba(0, 216, 255, 0.5) 4px;
    border-left: solid rgba(0, 216, 255, 0.35) 2px;
  }
  75% {
    border-top: solid rgba(0, 216, 255, 0) 1px;
    border-right: solid rgba(0, 216, 255, 0.5) 2px;
    border-bottom: solid rgba(0, 216, 255, 0.35) 4px;
    border-left: solid rgba(0, 216, 255, 0.2) 2px;
  }
  100% {
    border-top: solid rgba(0, 216, 255, 0.5) 1px;
    border-right: solid rgba(0, 216, 255, 0.35) 2px;
    border-bottom: solid rgba(0, 216, 255, 0.2) 4px;
    border-left: solid rgba(0, 216, 255, 0) 2px;
  }
}

/* Electron Unit */
.atom [class^="electron"]::after {
  content: "";
  display: block;
  width: calc(180px / 25);
  height: calc(180px / 25);
  background: #99f8ff;
  border-radius: 50%;
  margin-top: calc(calc(180px / 25) / -2);
  position: absolute;
  top: 50%;
  left: calc(calc(180px / 25) / -1);
  transform: scale(1);
  animation: calc(1.2s * 2) electron infinite ease-in-out;
}
.atom .electron-alpha::after {
  animation: calc(1s * 2) electron infinite ease-in-out;
}
.atom .electron-omega::after {
  animation: calc(0.8s * 2) electron infinite ease-in-out;
}
@keyframes electron {
  0% {
    left: calc(calc(180px / 25) / -1);
    transform: scale(1);
  }
  12.5% {
    top: 100%;
    transform: scale(1.5);
  }
  25% {
    left: 100%;
    transform: scale(1);
  }
  37.5% {
    top: 0%;
    transform: scale(0.25);
  }
  50% {
    left: calc(calc(180px / 25) / -1);
    transform: scale(1);
  }
  62.5% {
    top: 100%;
    transform: scale(1.5);
  }
  75% {
    left: 100%;
    transform: scale(1);
  }
  87.5% {
    top: 0%;
    transform: scale(0.25);
  }
  100% {
    left: calc(calc(180px / 25) / -1);
    transform: scale(1);
  }
}

/* Shadow */
.main {
position: relative;
display: flex;
justify-content: center;
align-item: center;
}
.main::after {
  content: "";
  display: flex;
	justify-content: center;
				align-item: center;			
  position: absolute;
  top: 115%;
  
  width: 180px;
  height: calc(180px / 5);
  background-image: radial-gradient(
    closest-side,
    rgba(0, 0, 0, 0.5),
    rgba(0, 0, 0, 0)
  );
		
  border-radius: 100%;
  transform: scale(1, 0.8);
  animation: 8s shadow infinite cubic-bezier(1, 0.25, 0, 0.75);
}
@keyframes shadow {
  0% {
    transform: scale(1, 0.8) translateY(0);
  }
  12.5% {
    transform: scale(0.7, 0.7) translateY(-20px);
  }
  25% {
    transform: scale(1, 0.8) translateY(0);
  }
  37.5% {
    transform: scale(0.7, 0.7) translateY(-20px);
  }
  50% {
    transform: scale(1, 0.8) translateY(0);
  }
  62.5% {
    transform: scale(0.7, 0.7) translateY(-20px);
  }
  75% {
    transform: scale(1, 0.8) translateY(0);
  }
  87.5% {
    transform: scale(0.7, 0.7) translateY(-20px);
  }
  100% {
    transform: scale(1, 0.8) translateY(0);
  }
}
			</style>
		
			<div class="main">
		
 		<div class="atom">
                  <div class="electron"></div>
                  <div class="electron-alpha"></div>
                  <div class="electron-omega"></div>
              </div>
			</div>
	
		</div>
	</foreignObject>
</svg>
